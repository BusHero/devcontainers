name: "Test CI "
on:
  pull_request:
  workflow_dispatch:

jobs:
  detect-features-and-templates:
    name: "Detect features and templates"
    runs-on: ubuntu-latest
    outputs:
      templates: ${{ steps.templates.outputs.templates }}
      features: ${{ steps.templates.outputs.features }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: "find all templates"
        id: templates
        run: ./build.sh ListTemplates -GithubOutput "$GITHUB_OUTPUT"
  test-templates:
    needs: [detect-features-and-templates]
    name: "Test template: ${{ matrix.template }}"
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        template: ${{ fromJSON(needs.detect-features-and-templates.outputs.templates) }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Node
        uses: actions/setup-node@v3
      - name: Install dev containers
        run: npm install -g @devcontainers/cli
      - name: Run test for '${{ matrix.template }}'
        id: smoke_test
        run: echo 'Hi man'
  test-features:
    needs: [detect-features-and-templates]
    name: "Test feature: ${{ matrix.feature }}"
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        feature: ${{ fromJSON(needs.detect-features-and-templates.outputs.features) }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Node
        uses: actions/setup-node@v3
      - name: Install dev containers
        run: npm install -g @devcontainers/cli
      - name: Run test for '${{ matrix.feature }}'
        id: smoke_test
        run: echo 'Hi man'
