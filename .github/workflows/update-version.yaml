name: "Release"
on:
  workflow_dispatch:

jobs:
  changes:
    name: features
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: pull branch
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - run: git switch main
      - name: find changed templates & features
        id: changed_files
        run: ./build.sh --target GetFeatures --All
